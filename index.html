<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Go to the movies!</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Select a movie</h2>
          <form id="ticket">
            <p>Please select a movie:</p>
            <div class="radio movieQuestion">
              <label>
                <input type="radio" name="movie" value="julesetjim">
                Jules et Jim
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="brick">
                Brick
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="oldboy">
                Old Boy
              </label>
            </div>

            <div class="form-group">
              <p>What time would you like to see the movie?</p>
              <select class="form-control" id="times">
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Evening</option>
              </select>
            </div>

            <div class="form-group">
              <p>What type of ticket are you eligible for?</p>
              <select class="form-control" id="age">
                <option>Children (Under 13)</option>
                <option>Regular Ticket</option>
                <option>Senior Citizen (65+)</option>
              </select>
            </div>

            <span class="btn btn-primary" id="price">Price</span>

            <button type="submit" class="btn">Price</button>

          </form>

        </div>
        <div class="col-md-6">
          <div id="price">
            <h2>Your Total</h2>

            <p><span class="price"></span></p>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
